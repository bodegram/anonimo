{% extends 'base.html' %}
{% block title %}
<title>Profile - My Account</title>
{% endblock title %}
{% block content %}
<style>
    label{
        color: white;
    }
   
    .card{
        width: 50%;
        margin: auto;
        background-color: transparent;
        border: solid 1px;
    }
    @media screen and (max-width:768px) {
        .card{
            width: 80%;
        }
    }
</style>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="h5 text-light">My Profile</div>
                        <div class="text-light">View your profile information</div>
                    </div>
                    <div>
                       <form action="" method="post">{% csrf_token %}
                           <div class="mb-3">
                            <label for="">Firstname</label>
                            <input type="text" readonly  value="{{user.first_name}}" class="form-control" id="">
                           </div>
                           <div class="mb-3">
                            <label for="">Lastname</label>
                            <input type="text" readonly  value="{{user.last_name}}" class="form-control" id="">
                           </div>
                           <div class="mb-3">
                            <label for="">Email Address</label>
                            <input type="email" readonly  value="{{user.email}}" class="form-control" id="">
                           </div>
                           <div class="mb-3">
                            <label for="">Username</label>
                            <input type="text" readonly  value="{{user.username}}" class="form-control" id="">
                           </div>
                           <div>
                            <a href="{% url 'editProfile' %}" class="btn btn-sm btn-warning">Edit</a>
                           </div>
                           
                       </form>
                    </div><hr>
                    <div class="mt-3"><a href="{% url 'dashboard' %}" class="btn btn-sm btn-warning w-100">Go to dashboard</a></div>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
