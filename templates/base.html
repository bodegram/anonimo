<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{
            background-color: black;
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        .nav-menu ul{
            list-style: none;
        }

        footer{
            text-align: center;
            padding-top: 12px;
            padding-bottom: 12px;
            font-size: small;
        }
    </style>
  </head>
  <body>
    <section class="mb-5">
        <nav class="container">
            <div class="nav-brand" style="font-family: monospace;">
                Anonimo
            </div>
            <div class="nav-menu">
                <ul>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="btn btn-sm btn-warning">Logout</a></li>
                    {% else%}
                    <li><a href="{% url 'login' %}" class="btn btn-sm btn-warning">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </section>
    {% block content %}
    {% endblock content %}

    <section>
        <footer>
            <div>Copyright &copy 2023. All Rights Reserved | Anonimo</div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
