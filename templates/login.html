<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in - Anonimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container">
            <div class="h5">SIGN IN NOW</div>
            <div class="h3">Login into your account</div>
            <div>Don't have an account ? <a href="">Sign up</a></div>
            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <form action="" method="post">
                            <div>
                                <div>
                                   <label for="email">Email Address</label>
                                   <input type="email" class="form-control mb-2 rounded-pill" name="email">
                                </div>
                               
                                <div>
                                    <label for="password">Password</label>
                                   <input type="password" class="form-control mb-2 rounded-pill" name="password">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-sm btn-dark rounded-pill px-3">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
