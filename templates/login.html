{% extends 'base.html' %}
{% block title %}
<title>Login - Anonimo</title>
{% endblock title %}
{% block content %}

<section>
  <div class="container">
      <div class="h5" style="font-family: monospace;">SIGN IN NOW</div>
      <div class="h3">Login into your account</div>
      <div>Don't have an account? <a href="{% url 'register' %}" class="text-white">Sign up</a></div>
      <div class="row">
          <div class="col-sm-6">
              <div>
                  <form action="" method="post" style="margin-top: 15px;">{% csrf_token %}
                    {% for message in messages %}
                    <div class="py-3 text-danger bg-light rounded-top rounded-bottom text-center mb-3" style="font-size: small;font-weight:bold">
                       {{message}}
                    </div>
                    {% endfor %}
                      <div>
                          <div>
                             <label for="email">Email Address</label>
                             <input type="email" class="form-control mb-2 rounded-pill" required value="{% if request.POST %}{{request.POST.email}}{% endif %}" style="background-color: transparent; color:white"  name="email">
                          </div>
                         
                          <div>
                              <label for="password">Password</label>
                             <input type="password" class="form-control mb-2 rounded-pill" required minlength="5" style="background-color: transparent; color:white"  name="password">
                          </div>
                      </div>
                      <div>
                          <button type="submit" class="btn btn-sm btn-warning rounded-pill px-3">Log in</button>
                      </div>
                      <div>
                        <div class="text-center mt-2" style="font-size: small;"><a href="" class="text-white">Forgotten Password?</a></div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>

{% endblock content %}
